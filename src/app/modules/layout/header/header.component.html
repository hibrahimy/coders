<div
  class="bfr-header h-20 w-full bg-white flex items-center border-b-2 border-l-4 px-5 py-3 justify-between space-x-7"
>
  <button mat-icon-button (click)="onToggleSidebar()">
    <mat-icon>{{ (sidebarExpanded$ | async) ? "menu" : "sort" }}</mat-icon>
  </button>

  <a href="/">
    <img src="/assets/logo.png" alt="Logo" width="100" height="40" />
  </a>

  <div class="bfr-divider-vertical hidden lg:block"></div>

  <mat-form-field
    class="ff-no-padding grow !hidden lg:!block h-full"
    appearance="outline"
  >
    <mat-label>Select a subvention</mat-label>
    <mat-select> </mat-select>
  </mat-form-field>

  <div class="bfr-divider-vertical hidden sm:block"></div>

  <mat-form-field
    class="ff-no-padding !hidden sm:!block grow"
    appearance="fill"
    appearance="outline"
  >
    <mat-label>Search</mat-label>
    <input matInput />
    <mat-icon matPrefix> search </mat-icon>
  </mat-form-field>

  <button mat-icon-button class="!hidden md:!block ml-auto">
    <mat-icon class="material-icons-outlined">notifications</mat-icon>
  </button>

  <button class="bfr-icon-button">
    <img
      class="rounded-full"
      src="https://picsum.photos/45"
      width="45"
      height="45"
      alt="User logo"
    />
  </button>
</div>
